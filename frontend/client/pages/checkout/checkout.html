<main>
    <section class="tzcheckout-wrap">
        <h3 class="tz-title-bold-3 over-title">Giỏ hàng của bạn</h3>
        <div class="container">
            <form method="post" action="#">
                <table class="shop_table">
                    <thead>
                        <tr>
                            <th class="product-image">Hình ảnh</th>
                            <th class="name">Tên sản phẩm</th>
                            <th class="porduct-quantity">Số lượng</th>
                            <th class="product-total">Giá</th>
                            <th class="product-remove">Xóa sản phẩm</th>
                        </tr>
                    </thead>
                    <tbody class="dataList">

                        <tr class="cart_table_item dataItem">
                            <!-- Product Name -->
                            <td class="product-img">
                                <img alt="01" class="wp-post-image" src="assets/demos/product-cat1.jpg">
                            </td>
                            <!-- Product Code -->
                            <td class="product-name">
                                <a class="_hrefProductDetail">Superdry Shirt With Wash</a>
                                <small class="color">- Color Black</small>
                            </td>
                            <!-- Quantity inputs -->
                            <td class="product-quantity">
                                <span>1</span>
                            </td>
                            <!-- Quantity inputs -->
                            <td class="product-price">
                                <span class="price">150 eur</span>
                            </td>

                            <!-- Remove from cart link -->
                            <td class="product-remove">
                                <a title="Remove this item" class="remove" href="javascript:void(0)"><i
                                        class="fa fa-trash-o"></i></a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </form>
            <div class="tz-title-bold-3 over-title">
                <div class="col-md-12">
                    <div class="total-wrapper p-3 mb-3 border rounded bg-light">
                        <ul class="list-unstyled">
                            <li class="d-flex justify-content-between align-items-center py-2">
                                <span class="font-weight-bold">Tổng tiền:</span>
                                <span class="badge badge-success badge-pill total_price">150 eur</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <form class="tz-form-content" id="_formCheckout">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Tên</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" name="guestName" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-2 col-form-label">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPhone" name="guestPhone" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail" name="guestEmail" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputAddress" class="col-sm-2 col-form-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAddress" name="guestAddress" value="">
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary _btnOrder">Đặt hàng</button>
                </div>
            </form>
            <div class="tzpayment">
                <h3 class="tz-title-bold-3 over-title">CONFIRM YOUR ORDER</h3>
                <span class="payment-title">Paypal Advance</span>
                <ul class="payment-method">
                    <li>
                        <a href="#"><img src="assets/demos/payment1.jpg" alt="payment1"></a>
                    </li>
                    <li>
                        <a href="#"><img src="assets/demos/payment2.jpg" alt="payment2"></a>
                    </li>
                    <li>
                        <a href="#"><img src="assets/demos/payment3.jpg" alt="payment3"></a>
                    </li>
                    <li>
                        <a href="#"><img src="assets/demos/payment4.jpg" alt="payment4"></a>
                    </li>
                    <li>
                        <a href="#"><img src="assets/demos/payment5.jpg" alt="payment5"></a>
                    </li>
                    <li>
                        <a href="#"><img src="assets/demos/payment6.jpg" alt="payment6"></a>
                    </li>
                </ul>
                <p>You can pay by credit card using this payment method</p>
            </div>
        </div><!--end class container-->
    </section>
</main>
